<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>70/30 Layout with Tailwind CSS CDN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="flex flex-col lg:flex-row min-h-screen">
        <!-- 70% Section -->
        <div class="flex-1 lg:flex-none lg:w-9/12 bg-blue-500 p-4">
            <h1 class="text-white text-center">70% Section</h1>
        </div>

        <!-- 30% Section -->
        <div class="flex-1 lg:flex-none lg:w-3/12 bg-green-500 p-4">
            <h1 class="text-white text-center">30% Section</h1>
        </div>
    </div>

</body>

</html>
